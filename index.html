<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container">
      <h3 class="py-3 title text-center"></h3>
      <form class="needs-validation">
        <div class="row col-md-12 form-body">
          <div class="col-md-6">
            <input name="url" type="text" class="form-control" id="url-input" placeholder="http://example.ru" required>
            <div class="invalid-feedback"></div>
          </div>
          <button class="col-md-3 btn btn-primary" type="submit"></button>
        </div>
      </form>
      <div class="row">
        <ul class="py-3 col-md-6 posts-list"></ul>
        <ul class="py-3 col-md-6 feeds-list"></ul>
      </div>

      <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
